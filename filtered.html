    <style>
        /* استایل‌های پایه */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: black;
            font-family: sans-serif;
            padding: 15px;
            color: white;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* استایل ذرات پس‌زمینه */
        #particlesbody678 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle678 {
            position: absolute;
            border-radius: 50%;
            animation: float678 15s infinite linear;
            pointer-events: none;
        }
        
        @keyframes float678 {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* استایل محتوا */
        .content678 {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        
        /* استایل بخش اصلی */
        section {
            display: grid;
            justify-content: center;
            gap: 12px;
            grid-template-columns: repeat(2, 1fr); /* پیش‌فرض: دو کارت در هر ردیف */
        }
        
        /* استایل کارت فیلم */
        .movie-box-card {
            text-align: center;
            background: transparent;
            border-radius: 15px;
            position: relative;
            height: 220px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: start;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
        }
        
        .movie-box-card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.4s ease;
        }
        
        .movie-box-card p {
            color: white;
            margin-top: 10px;
            font-size: 15px;
            padding: 0 5px;
            transition: all 0.4s ease;
        }
        
        /* اطلاعات اضافی (پنهان در حالت عادی) */
        .movie-info {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        span{
            display: flex;
            align-items: center;
        }
        .rating {
            display: flex;
            align-items: center;
            gap:0 5px;
        }
        
        .rating i {
            color: gold;
            margin-top: -4px;
        }
        
        .popularity {
            display: flex;
            align-items: center;
            gap: 0 5px;
            text-align: center;
            
        }
        
        .popularity i {
            color: #ff4757;
            margin-top: -5px;
            font-size: 17px;
        }
        
        .country-flag {
            width: auto;
            font-size: 12px;
            height: 20px;
            border-radius: 2px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .country-flag img{
            width: 25px;
            height: 10px;
        }
        .play-but{
            position: absolute;
            width: 30px;
            height: 30px;
            left: 5px;
            bottom: 48px;
            border: 1px solid rgb(7, 36, 97);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            transition: all linear 0.8s;
        }
        .save-but{
             position: absolute;
            width: 30px;
            height: 30px;
            left: 45px;
            bottom: 48px;
             border: 1px solid rgb(7, 36, 97);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }
        /* افکت hover */
        .movie-box-card:hover {
            .play-but{
                display: flex;
            }
            .save-but{
                display: flex;
            }
            transform: scale(1.1);
            z-index: 2;
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.5);
        }
        
        .movie-box-card:hover img {
            height: 70%;
            filter: brightness(0.8);
        }
        
        .movie-box-card:hover p {
            transform: translateY(-5px);
        }
        
        .movie-box-card:hover .movie-info {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* رسپانسیو برای تبلت */
        @media screen and (min-width: 680px) {
            section {
                grid-template-columns: repeat(3, 1fr); /* سه کارت در هر ردیف */
                gap: 15px;
            }
            
            .movie-box-card {

            }
            
            .movie-box-card img {

            }
        }
        
        /* رسپانسیو برای صفحه نمایش بزرگ */
        @media screen and (min-width: 1024px) {
            section {
                grid-template-columns: repeat(4, 1fr); /* چهار کارت در هر ردیف */
                max-width: 1200px;
                margin: 0 auto;
                justify-content: center;
                gap: 20px;
            }
            
            .movie-box-card {
                height: 260px; /* افزایش بیشتر ارتفاع */
            }
            
            .movie-box-card img {

            }
            
            .movie-box-card p {
                font-size: 16px; /* افزایش جزئی سایز فونت */
            }
        }
        
        /* رسپانسیو برای صفحه نمایش خیلی بزرگ */

        }

    <script>
        // ایجاد ذرات پس‌زمینه
        const particlesContainer678 = document.getElementById('particlesbody678');
        const particleCount678 = 50;
        
        // رنگ‌های مختلف برای ذرات (تم لرینو - آبی/بنفش)
        const colors678 = [
            'rgba(88, 101, 242, 0.7)',   // آبی لرینو
            'rgba(114, 137, 218, 0.7)',  // آبی روشن لرینو
            'rgba(153, 170, 181, 0.7)',  // آبی خاکستری
            'rgba(185, 187, 190, 0.7)',  // خاکستری روشن
            'rgba(170, 142, 214, 0.7)'    // بنفش لرینو
        ];
        
        // ایجاد ذرات
        for (let i678 = 0; i678 < particleCount678; i678++) {
            const particle678 = document.createElement('div');
            particle678.classList.add('particle678');
            
            // اندازه تصادفی بین 2 تا 8 پیکسل
            const size678 = Math.random() * 6 + 2;
            particle678.style.width = `${size678}px`;
            particle678.style.height = `${size678}px`;
            
            // موقعیت تصادفی در صفحه
            particle678.style.left = `${Math.random() * 100}%`;
            particle678.style.top = `${Math.random() * 100}%`;
            
            // تاخیر انیمیشن تصادفی
            particle678.style.animationDelay = `${Math.random() * 15}s`;
            
            // مدت زمان انیمیشن تصادفی
            const duration678 = Math.random() * 10 + 10;
            particle678.style.animationDuration = `${duration678}s`;
            
            // انتخاب رنگ تصادفی
            const randomColor678 = colors678[Math.floor(Math.random() * colors678.length)];
            particle678.style.background = randomColor678;
            
            // شفافیت تصادفی
            particle678.style.opacity = Math.random() * 0.7 + 0.3;
            
            // افزودن ذره به کانتینر
            particlesContainer678.appendChild(particle678);
        }
        
        // تغییر اندازه ذرات هنگام تغییر سایز پنجره
        window.addEventListener('resize', function() {
            const particles678 = document.querySelectorAll('.particle678');
            particles678.forEach(particle678 => {
                // تنظیم مجدد موقعیت ذرات
                particle678.style.left = `${Math.random() * 100}%`;
                particle678.style.top = `${Math.random() * 100}%`;
            });
        });
    </script>
