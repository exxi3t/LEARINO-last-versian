<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به LEARINO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/login.css">    
</head>

<body>
    <div class="particles" id="particles"></div>
    <!-- عناصر پس زمینه -->
    <div class="stars" id="stars"></div>
   

    <!-- کانتینر اصلی -->
    <div class="auth-container">
        <!-- پیام موفقیت -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> حساب کاربری با موفقیت ایجاد شد!
        </div>

        <!-- فرم لاگین -->
        <div class="form active" id="loginForm">
            <div class="form-header">
                <h2>خوش برگشتی!</h2>
                <p>لطفاً اطلاعات حساب خود را وارد کنید</p>
            </div>
            <!-- بسیییار مهم این نمونه کامل  اینپوت با اروره به ایدی ارور  دقت کن و اینپوت های دیگه پسورد ئ غیره هم همین کار کن -->
            <div class="input-group">
                <input type="text" id="loginUsernameError" class="input-field" placeholder=" " required>
                <i class="fas fa-user input-icon" id="loginUsernameError"></i>
                <label for="loginUsernameError" class="input-label">نام کاربری یا ایمیل</label>
                  <div class="error-message" id="loginUsernameError">لطفاً نام کاربری یا ایمیل خود را وارد کنید</div>
            </div>

            <div class="input-group">
                <input type="password" id="loginPassword" class="input-field" placeholder=" " required>
                <i class="fas fa-lock input-icon " id="loginPasswordError"></i>
                <label for="loginPassword" class="input-label">رمز عبور</label>
                <i class="fas fa-eye toggle-password" id="toggleLoginPassword"></i>
                <div class="error-message" id="loginPasswordError"></div>
            </div>

            <div class="forgot-password">
                <a href="./forgot-password.html" id="forgotPasswordLink">
                    <i class="fas fa-question-circle"></i> رمز عبورم را فراموش کرده‌ام
                </a>
            </div>

            <button class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> ورود به حساب
            </button>

            <div class="form-footer">
                حساب کاربری ندارید؟ <a href="./register.html">ثبت نام کنید</a>
            </div>
        </div>
    </div>
    <script src="./javaScript/login.js"></script>
</body>
</html>
